<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Exchange Calculator</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-danger">
        <div class="container justify-content-center">
            <a href="" class="navbar-brand">Exchange Calculator</a>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="row justify-content-center">FROM</div>
                <div class="form-group">
                    <select id="currency_one" class="custom-select">
                        <option>Select Currency</option>
                    </select>
                </div>
                <div class="row justify-content-center">TO</div>
                <div class="form-group">
                    <select id="currency_two" class="custom-select">
                        <option>Select Currency</option>
                    </select>
                </div>
                <div class="form-group mt-4">
                    <input type="number" id="amount" class="form-control" placeholder="Amount">
                </div>
                <button class="btn btn-primary btn-block" id="btn_calculate">Calculate</button>
                <div class="text-danger text-center mt-3" id="result">
                    1 Dolar = 6.85 TRY
                </div>
            </div>
        </div>
    </div>

    









    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
