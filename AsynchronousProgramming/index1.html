<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    

    <div class="container mt-2">
        <div class="row">
            <div class="col">
                <form>
                  <div class="input-group mb-3">
                    <input id="postId" type="text" class="form-control" aria-describedby="getData">
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button" id="getOne">Get One</button>
                      <button class="btn btn-success" type="button" id="getAll">Get All</button>
                      <button class="btn btn-warning" type="button" id="postData">Post</button>
                    </div>
                  </div>
                </form>

                <div id="loading">
                  <img src="loading.gif" alt="loading" width="100">
                </div>

                <div id="results">

                </div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
